        <div class="root" id="root">

                    <button id="btn" class="btn btn-primary" style="margin-top:1em; margin-bottom:1em ">OBTENIENDO USUARIO TL </button>
                        
                    <select class="selectpicker" data-live-search="true" id="user2" style="margin-top:1em; margin-left:1em">
                            <option data-tokens="Eliana Ponce Puelles">Eliana Ponce Puelles</option>
                            <option data-tokens="Tomas Artuso">Tomas Artuso</option>
                            <option data-tokens="frosting">Tomas Artuso</option>
                    </select>
              
                    <div class="modal fade" id="turnos" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ttitle"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="tbody">
                                <!-- FORMULARIO TURNOS - HORAS -->
                                <div id="formularioTurno">
                                    <form method="post"
                                        action="https://frontendgts.us-south.cf.appdomain.cloud/saveShift"
                                        ajax="true">
                                        <!-- <form>-->

                                        <label for="fecha">Fecha:</label>
                                        <div class="input-group input-daterange" id="fecha">
                                            <input type="date" min="2019-12-03"  onkeyup="checkDate()" class="form-control" id="finicio" required>
                                            <div class="input-group-addon">al</div>
                                            
                                            <input type="date" max="2022-01-01" onkeyup="checkDate()" class="form-control" id="ffin" required>
                                        </div>
                                        <div id="datewarn"></div> 
                                       <div><label for="horario">Horario:</label></div> 
                                        <div class="input-group input-daterange" id="horario">
                                            <input type="time" class="form-control" id="hinicio">
                                            <div class="input-group-addon">a</div>
                                            <input type="time" class="form-control" id="hfin">
                                        </div>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                            id="close">Cerrar</button>
                                        <input type="submit" data-dismiss="modal" class="btn btn-primary"  value="Enviar" id="submit">
                                    </form>
                                        <!-- END FORMULARIO TURNOS -->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" id="tfooter">
                        
                        </div>
                    </div>
                </div>
            
        




                </div>
                <div class="col-10">
                     <div class="container table_Container" style="margin: 2em auto; background:#fff">

            aria-hidden="true">

                                            <th max-with="35px">Domingo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar-body" style="max-width: 400px;"></tbody>
                                </table>
    
                                <div class="form-inline">
                                    <button class="btn btn-outline-primary col-sm-6" onclick=previous()>previous</button>
                                    <button class="btn btn-outline-primary col-sm-6" onclick=next()>next</button>
                                    <button class="btn btn-outline-primary col-sm-6" id="submit">Enviar</button>
                                </div>
